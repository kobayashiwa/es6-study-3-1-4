<!doctype html>

<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>es6-study-3-1-4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=""/>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
        <div class="content">
            <a class="js-modal-open btn" href="">クリックでモーダルを表示</a>
        </div>
        <div class="modal js-modal">
            <div class="modal__bg js-modal-close"></div>
            <div class="modal__content">
                <div class="heading"><img src="images/VISA-Logo.svg" alt="VISA"></div>
                <form>
                    <div class="flex">
                        <div class="CradNum">
                            <label for="label-CardNumber">CARD NUMBER</label>
                            <input type="text" name="CardNumber" id="label-CardNumber" autocomplete="cc-number" placeholder="3333 4444 5555 6666">
                        </div>
                        <div class="CVC">
                            <label for="label-CVC">CVC</label>
                            <input type="text" name="CVC" id="label-CVC" autocomplete="cc-csc" placeholder="777">
                        </div>
                    </div>
                    <div class="HolderName">
                        <label for="label-HolderName">HOLDER NAME</label>
                        <input type="text" name="HolderName" id="label-HolderName" autocomplete="cc-name" placeholder="YAMADA TARO">
                    </div>
                    <div class="ExDate">
                        <label for="label-ExDate">EXPIRATION DATE</label>
                        <div class="flex">
                            <input type="text" class="ExMonth" name="ExMonth" autocomplete="cc-exp-month" placeholder="01">
                            <input type="text" class="ExYear" name="ExYear" autocomplete="cc-exp-year" placeholder="2020">
                        </div>
                    </div>
                    <div>
                        <button type="submit" value="send" class="js-modal-close">COMPLETE PAYMENT</button>
                    </div>
                </form>
            </div><!-- modal__content -->
        </div><!-- modal -->
    </body>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script>
        $(function(){
            $('.js-modal-open').on('click', function(){
                $('.js-modal').fadeIn();
                return false;
            });
            $('.js-modal-close').on('click', function(){
                $('.js-modal').fadeOut();
                return false;
            });
        });
    </script>

    <script>
        const greet = function() {
            console.log("VISA");
            console.log("CARD NUMBER");
            console.log("CVC");
            console.log("HOLDER NAME");
            console.log("EXPIRATION DATE");
        };
        greet();
    </script>
    

</html>
